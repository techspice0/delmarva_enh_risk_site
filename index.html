<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer - Dark Mode</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 2rem;
    }

    pre, code {
      background-color: #1e1e1e;
      padding: 0.5em;
      border-radius: 4px;
      overflow-x: auto;
    }

    a {
      color: #90caf9;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const markdown = `
# Dark Mode Markdown

This is a **dark-themed** Markdown viewer.

## Features

- Renders Markdown
- Dark mode styling
- Syntax highlighting (basic)

\`\`\`js
// Example code block
console.log("Hello, world!");
\`\`\`

[Marked Documentation](https://marked.js.org/)
    `;

    document.getElementById('content').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
