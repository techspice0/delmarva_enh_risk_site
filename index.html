<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Viewer - Soft Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background-color: #2a2b2f;
      color: #e4e4e7;
      line-height: 1.6;
    }

    a {
      color: #82aad2;
    }

    pre, code {
      background-color: #3a3b3f;
      color: #f8f8f2;
      padding: 0.5em;
      border-radius: 6px;
      overflow-x: auto;
      font-family: "Courier New", monospace;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #ffffff;
      margin-top: 1.5em;
    }

    blockquote {
      border-left: 4px solid #444;
      padding-left: 1em;
      color: #b0b0b0;
    }

    hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <div id="content">Loading <code>readme.mkdn</code>...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('readme.mkdn')
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
