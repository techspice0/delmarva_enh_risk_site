<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer - Dark Mode</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 2rem;
    }

    pre, code {
      background-color: #1e1e1e;
      padding: 0.5em;
      border-radius: 4px;
      overflow-x: auto;
    }

    a {
      color: #90caf9;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('readme.mkdn')
      .then(res => {
        if (!res.ok) throw new Error('File not found');
        return res.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
